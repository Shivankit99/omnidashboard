<!DOCTYPE html>
<style>
    body{
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-image: url("static/images/bk.jpg");
    }
.ac{
    background-color: #282828B3 !important;
}
</style>
{% load static %}
<html class="no-js" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Omnipresent Dashboard</title>
</head>
<body class="p-5">
   <div class="container-fluid border rounded-lg shadow p-3 col-lg-4 mt-5 ac" style= "display: flex; align-items: center; justify-content: center; flex-direction: column;"  >
        <img src="{% static "images/logo.png" %}" alt="My image"/>
        <div class="container-fluid" >    
            <div class="container" >
                {% if messages %}
                    {% for messages in messages %}
                        <div class="alert alert-danger text-center" role="alert" >
                            {{messages}}
                        </div>
                    {% endfor %}    
                {% endif %}
            </div>
            <br>
            <form method="POST" action="" >
                {% csrf_token %}
                    <div class="form-group container-fluid" >
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                </br>
                    <div class="form-group container-fluid">
                        <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
                    </div> 
                </br>
                <div class="d-grid col-6 mx-auto" >  
                    <button type="Submit" class="btn btn-outline-light" ><a>Submit</a></button>
                </div>  
            </form>      
        </div>  
        <p class="my-3 text-center" style="color:white;">&#169; Omnipresent Robot Tech Pvt. Ltd.</p>    
   </div>
</body>
</html>
